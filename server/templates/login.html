{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<form method="POST" action="/login">
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ form.csrf_token }}
  </dl>
  <p>
	 <button type="submit" class="btn btn-default">Login</button>

</form>
{% endblock %}
