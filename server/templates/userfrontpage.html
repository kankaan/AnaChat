{% extends "base.html" %}
{% block content%}
<h2> Hi {{username}} </h2>
start chatting with people!
	<p>Create a new chat or join to chat</p>
	<button class="btn btn-default" id="createChat" data-toggle="modal" data-target="#exampleModal"> Create a new discussion</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

	<button class="btn btn-default" data-target="#joinChatModal" data-toggle="modal" id="joinChat" > Join to discussion </button>

<div class="modal fade" id="joinChatModal" tabindex="-1" role="dialog" aria-labelledby="joinChaModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
		
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="joinChatModalLabel"> Select chat to join</h4>
		</div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Chat to join:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
		</form>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">join</button>
		</div>
    </div>
  </div>
</div>

	<div id="chatList">Your chats: 
    {% for chat in chatList %}
      <li>{{ chat.chatName }}</li>
    {% endfor %}
	</div>
 <script src="static/userChat.js"></script>
{%endblock%}
